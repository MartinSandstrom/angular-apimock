<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular API Mock test page</title>
  </head>
  <body ng-app="testApp">

    <div ng-controller="MainCtrl">
      <h1 ng-hide="{{apiMocked}}">Add '?apimock=true' to the URL above to do a mock API call.</h1>
      <p>
        Name: {{name}}
      </p>
    </div>



    <script src="bower_components/angular/angular.js"></script>
    <script src="scripts/angular-apimock.js"></script>

    <script>
      var app = angular.module('testApp', ['apiMock']);

      app.config(function (httpInterceptorProvider) {
        httpInterceptorProvider.config({
          mockDataPath: '/mock_data',
          apiPath: '/api'
        });
      });

      app.controller('MainCtrl', function ($scope, $http, mockSwitch) {
        $scope.name = '';
        $scope.apiMocked = mockSwitch.mockApi();

        $http.get('/api/people/pikachu').success(function(data) {
          $scope.name = data.name;
        }).error(function(data) {
          $scope.name = data;
        });
      });
    </script>
  </body>
</html>
